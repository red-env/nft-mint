<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
</head>

<body>
    <div id="app">
        <h3>Mint NFT</h3>
        <div id='loading'></div>
        <div>
            <div id="mainContent" style="display: grid;">
                <div style="display: grid; margin: 4px;">
                    <label>Name</label>
                    <input name="name" id="name" type="text">
                </div>
                <div style="display: grid; margin: 4px;">
                    <label>Description</label>
                    <textarea name="description" id="description" cols="10" rows="3"></textarea>
                </div>
                <div style="display: grid;">
                    <button onclick="addItem()">add</button>
                    <div style="display: grid; margin: 4px;" id="attributes">
                    </div>
                </div>
            </div>
            <div>
                <input type="file" name="image" id="image">
                <button type="submit" onclick="mint()">Submit</button>
            </div>
            <div id="links"></div>
        </div>
    </div>
    <script src="dist/web3.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
